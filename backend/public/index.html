<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Call</title>
    <style>
        #lobby-section, #call-section {
            text-align: center;
            margin-top: 20px;
        }
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .video-wrapper {
            text-align: center;
        }
        video {
            max-width: 100%;
            max-height: 500px;
            background: black;
        }
        input, button {
            margin: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="lobby-section">
        <input type="text" id="room-input" placeholder="Enter Room Name">
        <input type="text" id="username-input" placeholder="Enter Your Name">
        <button id="join-btn">Join Room</button>
    </div>
    <div id="call-section" style="display:none;">
        <h2>Room ID: <span id="room-id-display"></span></h2>
        <div class="video-container">
            <div class="video-wrapper">
                <video id="local-video" autoplay playsinline muted></video>
                <div><span id="local-username"></span></div>
            </div>
            <div class="video-wrapper">
                <video id="remote-video" autoplay playsinline></video>
                <div><span id="remote-username"></span></div>
            </div>
        </div>
        <button id="hangup-btn">Hang Up</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./client.js"></script>
</body>
</html>
